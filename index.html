<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Kiểm tra số ngày trong tháng</h1>
    <input type="number" min="1" max="12" id="month" placeholder="Nhập tháng" style="width:10%">
    <button id="button">Check</button>
    <p id="result">Đây là chỗ hiển thị kết quả</p>
    <script>
        const button = document.getElementById('button');
        button.addEventListener('click',function (){
                const month = +document.getElementById('month').value;
                const result = document.getElementById('result');

        switch (month){
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                result.innerHTML = `Month ${month} have 31 days.`;
                break;
            case 2:
                result.innerHTML = `Month ${month} have 28 or 29 days.`;
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                result.innerHTML = `Month ${month} have 30 days.`;
                break;
            default:
                result.innerHTML = `Please enter right.`;
                break;
            }
            }
        )

    </script>
</body>
</html>
